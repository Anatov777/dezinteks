<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дезинтекс</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <div class="blur"></div>
          <img src="images/logo.svg" alt="logo" class="logo" />
        </header>
        <main>
          <h1>100% защита дома от&nbsp;вирусов и&nbsp;микробов</h1>
          <div class="content">
            <div class="benefits">
              <div class="benefits__item">
                <img src="images/checkbox.svg" alt="checkbox" />
                <div class="benefits__text">
                  Убивает все известные вирусы и&nbsp;микробы
                </div>
              </div>
              <div class="benefits__item">
                <img src="images/checkbox.svg" alt="checkbox" />
                <div class="benefits__text">
                  Защищает поверхности от&nbsp;микробов 48&nbsp;часов
                </div>
              </div>
              <div class="benefits__item">
                <img src="images/checkbox.svg" alt="checkbox" />
                <div class="benefits__text">
                  Подходит для любых поверхностей
                </div>
              </div>
            </div>
            <img src="images/bottle.svg" alt="bottle" class="bottle-img" />
          </div>
          <form action="" class="order-form">
            <h2>Специальное предложение!</h2>
            <div class="price">
              Специальная цена
              <span>149&#8381;*</span>
            </div>
            <select name="" id="">
              <option value="russia" selected>Россия</option>
              <option value="usa">США</option>
              <option value="japan">Япония</option>
            </select>
            <input type="text" placeholder="Имя" />
            <input type="text" placeholder="Телефон" />
            <button>Заказать</button>
            <div class="note">* при заказе набора</div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
